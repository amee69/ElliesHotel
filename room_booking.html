      <div class="room_book_form_container">
        <h1>Hotel Room Booking</h1>
        <form class="form_room_book" >
          <label>Full Name:</label>
          <input type="text" required>
          
          <label>Email:</label>
          <input type="email"  required>
          
         
          <label for="Phone">Phone:</label>
          <input type="tel" id="Phone" name="phone">

          
        
          <label for="Check-in">Check-in Date:</label>
          <input type="date" id="Check-in" name="check-in">

          
          <label>Check-out Date:</label>
          <input type="date"   required>
          
         
          <label for="Adults">Number of Adults:</label>
          <input type="number" min="1" id="Adults" name="adults">
          
         
          <label for="Children">Number of Children:</label>
          <input type="number" id="Children" name="children">

    
          <label for="room-type">Room Type:</label>
          <select required id="room-type">
            <option value="">Select an option</option>
            <option value="Standard">Standard</option>
            <option value="Suite">Suite</option>
          </select>
          
          
          
          
          <label for="special-requests">Special Requests:</label>
          <textarea id="special-requests" name="special-requests"></textarea>

          
    
          <label for="credit-card">Credit Card:</label>
          <input type="text" id="credit-card" name="credit-card">

          
      
          <label for="billing-address">Billing Address:</label>
          <input type="text" id="billing-address" name="billing-address">

          
          <label class="room_book_checkbox">
            <input type="checkbox" name="terms" required>
            I have read and agree to the terms and conditions.
          </label>
          
          <button type="submit">Book Now</button>
        </form>
      </div>
